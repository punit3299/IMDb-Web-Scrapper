
  <div class="flex flex-col text-center w-full pt-16">
    <div class="mx-auto">
      <img src="assets/images/imdb.png" class="w-16 h-16 cursor-pointer">
    </div>
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900 hover:underline cursor-pointer">Top 10 <span
        style="text-transform: capitalize;">{{genre}}</span> Movies
    </h1>
  </div>
  <hr>
  <section class="text-gray-700 body-font">
    <div class="container px-5 py-8 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class=" lg:flex w-1/4 md:w-1/4 p-4 w-full" *ngFor="let movie of top10MoviesByGenre">
          <!-- flex flex-col justify-between fir justify align all data in proper format -->
          <div class="flex flex-col justify-between bg-white shadow p-4 rounded lg:w-64">
            <div class="text-center mt-4">
              <p class="text-dark font-bold">{{movie.name}} {{movie.year}}
              </p>
              <p class="text-sm font-hairline text-gray-600 mt-1">{{movie.genre}}
              </p>
            </div>
            <div class="flex justify-center mt-4">
              <img class="shadow sm:w-12 sm:h-12 w-10 h-10 rounded-full" src="{{movie.image}}" alt="Avatar" />
            </div>
            <div class="mt-6 flex justify-between text-center">
              <div>
                <p class="text-gray-700 font-bold"><i class="fa fa-star" style="color:orange"></i> {{movie.rating}}
                </p>
                <p class="text-xs mt-2 text-gray-600 font-hairline">Rating
                </p>
              </div>
              <div>
                <p class="text-gray-700 font-bold">{{movie.runtime}}
                </p>
                <p class="text-xs mt-2 text-gray-600 font-hairline">Runtime
                </p>
              </div>
            </div>
            <div class="mt-6">
              <button
                class="rounded shadow-md w-full items-center shadow bg-blue-500 px-4 py-2 text-white hover:bg-blue-400">
                <a href="{{'https://www.imdb.com/'+movie.link}}">Check Details</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
